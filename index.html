<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List App</title>
		<link
			rel="shortcut icon"
			href="./assets/images/favicon.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/34162fcf4d.js"
			crossorigin="anonymous"
		></script>
		<script defer src="Script.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="circle left top"></div>
			<div class="circle left bottom"></div>
			<div class="circle right top"></div>
			<div class="circle right bottom"></div>
			<div class="app">
				<div class="banner"></div>
				<div class="inputBox">
					<input
						type="text"
						name="task"
						id="task"
						placeholder="Hi! What's the Task?"
					/>
					<div class="submit">
						<i class="fa-solid fa-circle-check"></i>
					</div>
				</div>
			</div>
			<footer>
				<p>Made with <strong>&#10084;</strong> in INDIA</p>
				<p>
					Credits: Favicon - "Icon made by Freepik from www.flaticon.com"
				</p>
			</footer>
		</div>
	</body>
</html>
