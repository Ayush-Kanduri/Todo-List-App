<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List App</title>
		<link
			rel="shortcut icon"
			href="./assets/images/favicon.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="media-query.css" />
		<script
			src="https://kit.fontawesome.com/34162fcf4d.js"
			crossorigin="anonymous"
		></script>
		<script defer src="Task.js"></script>
		<script defer src="Module.js"></script>
		<script defer src="Script.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="circle left top"></div>
			<div class="circle left bottom"></div>
			<div class="circle right top"></div>
			<div class="circle right bottom"></div>
			<div class="app">
				<div class="banner">
					<div class="hoverDisplay">
						<h3 id="name">Todo List App</h3>
						<i class="fa-solid fa-sun"></i>
						<i class="fa-solid fa-moon" id="hide"></i>
						<h3 id="date">Monday, Oct 03</h3>
					</div>
				</div>
				<div class="inputBox">
					<input
						type="text"
						name="task"
						id="task"
						placeholder="Hi! What's the Task?"
					/>
					<div class="submit">
						<i class="fa-solid fa-circle-check" id="taskSubmit"></i>
					</div>
				</div>
				<div class="tabs-box">
					<div class="tabs">All</div>
					<div class="tabs">Incomplete</div>
					<div class="tabs">Completed</div>
				</div>
				<div class="scroll">
					<div class="tab1 content">
						<div class="task">
							<div class="checkbox">
								<i class="fa-solid fa-circle-check" id="check"></i>
							</div>
							<div class="text">
								<p></p>
							</div>
							<div class="edit">
								<i class="fa-solid fa-pen-to-square"></i>
							</div>
							<div class="delete">
								<i class="fa-solid fa-trash-alt"></i>
							</div>
						</div>
					</div>
					<div class="tab2 content"></div>
					<div class="tab3 content"></div>
				</div>
				<div class="taskBar tabs-box">
					<div class="tabs">Complete All Tasks</div>
					<div class="tabs" id="taskCount">0 Tasks Left</div>
					<div class="tabs">Clear Completed</div>
				</div>
			</div>
			<div class="editModal hide">
				<table>
					<form action="">
						<tr>
							<td>
								<label for="" id="text-label">Title</label>
							</td>
							<td>
								<input type="text" name="text" id="text" />
							</td>
						</tr>
						<tr>
							<td>
								<label for="" id="textarea-label">Description</label>
							</td>
							<td>
								<textarea
									name="textarea"
									id="textarea"
									cols="20"
									rows="2"
								></textarea>
							</td>
						</tr>
						<tr>
							<td>
								<label for="" id="date-label">Reminder</label>
							</td>
							<td>
								<input type="date" name="date" id="date" /><br />
								<input type="time" name="time" id="time" />
							</td>
						</tr>
						<tr>
							<td>
								<label for="" id="priority-label">Priority</label>
							</td>
							<td>
								<fieldset id="priority">
									<div class="flex-row">
										<label for="" id="low-label">Low</label>
										<input
											type="radio"
											name="priority"
											id="low"
											value="low"
										/>
									</div>
									<div class="flex-row">
										<label for="" id="medium-label">Medium</label>
										<input
											type="radio"
											name="priority"
											id="medium"
											value="medium"
										/>
									</div>
									<div class="flex-row">
										<label for="" id="high-label">High</label>
										<input
											type="radio"
											name="priority"
											id="high"
											value="high"
										/>
									</div>
								</fieldset>
							</td>
						</tr>
						<tr>
							<td>
								<label for="" id="repeat-label">Repeat</label>
							</td>
							<td>
								<fieldset id="repeat">
									<div class="flex-row">
										<label for="" id="day-label">Every Day</label>
										<input
											type="radio"
											name="repeat"
											id="day"
											value="day"
										/>
									</div>
									<div class="flex-row">
										<label for="" id="week-label">Every Week</label>
										<input
											type="radio"
											name="repeat"
											id="week"
											value="week"
										/>
									</div>
									<div class="flex-row">
										<label for="" id="month-label">Every Month</label>
										<input
											type="radio"
											name="repeat"
											id="month"
											value="month"
										/>
									</div>
									<div class="flex-row">
										<label for="" id="year-label">Every Year</label>
										<input
											type="radio"
											name="repeat"
											id="year"
											value="year"
										/>
									</div>
								</fieldset>
							</td>
						</tr>
					</form>
				</table>
				<div id="buttons">
					<button id="cancel">Cancel</button>
					<button id="save">Save</button>
				</div>
			</div>
			<footer>
				<p>Made with <strong>&#10084;</strong> in INDIA</p>
				<p>
					Credits: Favicon - "Icon made by Freepik from www.flaticon.com"
				</p>
			</footer>
		</div>
	</body>
</html>
